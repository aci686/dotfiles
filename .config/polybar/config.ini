[bar/main]
width = 100%
height = 35 
offset-x = 0
offset-y = -1 

background = #5a000000
foreground = #eeeeee

underline-size = 2
underline-color = #eeeeee

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0 
module-margin-right = 0

;font-0 = Noto Sans:pixelsize=10;0
font-0 = Hack Nerd:pixelsize=10;0
font-1 = FontAwesome:size=8;-2
font-2 = siji:pixelsize=8;0

modules-left = bspwm xwindow
modules-center = 
modules-right = volume date powermenu

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

; MODULES

[module/bspwm]
type = internal/bspwm

ws-icon-0 = web;
ws-icon-1 = term;
ws-icon-2 = chat;
ws-icon-3 = code;
ws-icon-4 = music;
ws-icon-default = 

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-background = #88000000
label-focused-underline= #ddd
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = #8800aa00
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = #ee333333

label-empty = %icon%
label-empty-foreground = #44ffffff
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%
label-padding = 4

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "man date" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %a %b %d, 

; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

label = %date% %time%
format =    <label>
format-background = #88000000
format-padding = 3

[module/padding]
type = custom/text
content = 	 
content-foreground = #00000000
content-background = #55000000

[module/volume]
type = internal/volume

format-volume = <ramp-volume>  <label-volume>
format-muted = <label-muted>
label-volume = %percentage%
label-muted =   muted
label-muted-foreground = #aaa
format-volume-padding = 3
format-muted-padding = 3

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 

[module/powermenu]
type = custom/menu

label-open =   
;label-open-background = #dd0000
;label-open-foreground = #fff
label-close = cancel
;label-close-background = #dd0000
;label-close-foreground = #fff
label-open-padding = 4 
label-close-padding = 3 

menu-0-0 = reboot
menu-0-0-exec = #powermenu.open.1
menu-0-1 = power off
menu-0-1-exec = #powermenu.open.2
menu-0-0-padding = 3
menu-0-1-padding = 3

menu-1-0 = reboot?  
menu-1-0-exec = systemctl reboot
menu-1-0-padding = 3

menu-2-0 = power off?  
menu-2-0-exec = systemctl poweroff
menu-2-0-padding = 3
